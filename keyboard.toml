# Documentation: https://haobogu.github.io/rmk/keyboard_configuration.html
[keyboard]
name = "elephant Keyboard"
product_name = "elephant Keyboard"
vendor_id = 0xFEED
product_id = 0x6060
manufacturer = "mark1028"
chip = "nrf52840"

[matrix]
# Input and output pins are mandatory
input_pins = ["P0_30", "P0_31", "P0_29", "P0_05", "P1_02", "P1_00"]
output_pins = ["P1_09", "P0_26", "P0_02", "P1_13"]
# WARNING: Currently row2col/col2row is set in RMK's feature gate, configs here do nothing actually
# col2row = true

[layout]
rows = 4
cols = 6
layers = 4
keymap = [
    [
        ["Kc1", "Kc2", "Kc3", "Kc4", "Kc5", "Kc6"],
        ["A", "B", "C", "D", "F"],        
        ["LCtrl", "MO(1)", "LShift", "RShift"],
        ["OSL(1)", "LT(2, Kc9)", "LM(1, LShift | LGui)", "LShift", "LShift", "LShift"]
    ],
    [
        ["_", "TT(1)", "TG(2)", "_", "_", "_"],
        ["_", "_", "_", "_", "_"],
        ["_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_"]
    ],
]

[light]
# All light pins are high-active by default, uncomment if you want it to be low-active
# capslock.pin = "PB2"
# capslock.low_active = true
# scrolllock.pin = "PA3"
# scrolllock.low_active = true
# Just ignore if no light pin is used for it
# numslock.pin = "PA5"
# numslock.low_active = true

[ble]
enabled = true
battery_adc_pin = "P0_04"
#charge_state.pin = "P0_07"
#charge_state.low_active = true
#charge_led.pin = "P0_08"
#charge_led.low_active = false
#adc_divider_measured = 2000
#adc_divider_total = 2806

[storage]
# Storage feature is enabled by default
# enabled = false
